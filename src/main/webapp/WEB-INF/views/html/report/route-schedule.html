<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org/"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Route Schedule Report</title>
<style>
    table.print-friendly tr td, table.print-friendly tr th {
        page-break-inside: avoid;
    }
</style>
</head>
<body style="width: 100%;color:#1b1c1d;font-size:8px;" bgcolor="#ffffff">
	<h1 style="text-align: center;" ><span th:text="${serviceName}">Service Name</span></h1>
    <table style="width:96%;border-collapse: collapse;" border="1" class="print-friendly">
       <thead>
        <tr>
            <th style="width:3%;text-align: center;" >Identity</th>
            <th style="width:10%;text-align: center;" >Vessel</th>
            <th style="width:2%;text-align: center;">Voyage</th>   
            <th th:each="firstColunm : ${firstColunmList}"  style="width:2%;text-align: center;"  ><span th:text="${firstColunm.port}">FirstColmn port</span></th>
            <th style="width:2%;text-align: center;">Voyage</th>
            <th th:each="secondColunm : ${secondColunmList}" style="width:2%;text-align: center;"><span th:text="${secondColunm.port}">Second column port</span></th>
        </tr> 
       </thead>
       <tbody>
       	<tr th:each="rowObj : ${rowList}">
       		<td style="text-align: center; "><span th:text="${rowObj.identity}">Identity</span></td>
       		<td style="text-align: left; "><span th:text="${rowObj.vessel}">vessel</span></td>
       		<td style="text-align: center; "><span th:text="${rowObj.firstVoyage}">voyage</span></td>
       		
       		<td th:each="firstRowCellObj : ${rowObj.firstRowCellList}">
       			<span th:text="${firstRowCellObj.eta}">ETA</span> <br />
       			<span th:text="${firstRowCellObj.etd}">ETD</span>
       		</td>
       		
       		<td style="text-align: center; "><span th:text="${rowObj.secondVoyage}">voyage</span></td>
       		
       		<td th:each="secondRowCellObj : ${rowObj.secondRowCellList}">
       			<span th:text="${secondRowCellObj.eta}">ETA</span> <br />
       			<span th:text="${secondRowCellObj.etd}">ETD</span>
       		</td>
       	</tr> 
       </tbody>
   </table>
   
    <div id="sign-footer-section" style="width:90%;margin:20px;color:#4a4b4c;">
            <p> <span style="float:right;" th:text="${systemDate}">PDF Generated Date</span> </p>
        </div>
        
        
</body>
</html>
